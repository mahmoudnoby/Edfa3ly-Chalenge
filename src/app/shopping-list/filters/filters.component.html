<div class="color-filter">
  <div class="card-header bg-secondary"> <h6 class="text-white">FILTER BY</h6></div>
  <div class="type-filter">
    <form [formGroup]="filtersForm">
      <h6 class="mb-3 card-header">Type</h6>
      <div class="form-group form-check">
        <select class="form-control" formControlName="type" id="" (ngModelChange)="onSelecteType($event)" >
          <option [ngValue]="null" disabled selected hidden>Choose Type</option>
          <option *ngFor="let type of typesList" [ngValue]="type?.id" >
            {{ type.name }}
          </option>
        </select>
      </div>
      <h6 class="mb-3 card-header">Size</h6>
      <div class="form-group form-check">
        <select class="form-control" formControlName="size" id="" (ngModelChange)="onSelecteSize($event)" >
          <option [ngValue]="null" disabled selected hidden>Choose Size</option>
          <option *ngFor="let size of sizesList" [ngValue]="type?.id" >
            {{ size.name }}
          </option>
        </select>
      </div>
      <h6 class="mb-3 card-header">Color</h6>
      <div class="form-group form-check">
        <select class="form-control" formControlName="color" id="" (ngModelChange)="onSelecteColor($event)" >
          <option [ngValue]="null" disabled selected hidden>Choose Color</option>
          <option *ngFor="let color of colorsList" [ngValue]="type?.id" >
            {{ color.name }}
          </option>
        </select>
      </div>
    </form>
  </div>
